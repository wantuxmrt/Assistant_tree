<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Подключение глобальных стилей -->
    <link rel="stylesheet" href="%PUBLIC_URL%/global.css">
    <!-- Иконка приложения -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico">
    <!-- Manifest для PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <style>
        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bg-color: #0f1b2d;
            --panel-bg: #1a2b40;
            --primary: #4a8cff;
            --secondary: #6b4dff;
            --accent: #ff6b8b;
            --text: #e6f1ff;
            --success: #4ade80;
            --warning: #facc15;
            --error: #ff6b6b;
            --bubble-user: #2a4365;
            --bubble-bot: #1e3a5f;
            --edit-color: #facc15;
            --search-bg: rgba(30, 58, 95, 0.7);
            --card-bg: rgba(30, 58, 95, 0.5);
            --filter-bg: rgba(23, 43, 69, 0.8);
            --divider: rgba(74, 140, 255, 0.2);
            --critical: #ff6b6b;
            --high: #ff9e6b;
            --medium: #facc15;
            --low: #4ade80;
            --table-header: #1a2e4a;
            --table-row: rgba(30, 58, 95, 0.3);
            --manager-color: #9b5de5;
        }

        body {
            background: var(--bg-color);
            color: var(--text);
            min-height: 100vh;
            padding: 15px;
            background-image: radial-gradient(circle at 10% 20%, rgba(23, 43, 69, 0.5) 0%, transparent 30%),
                              radial-gradient(circle at 90% 80%, rgba(74, 140, 255, 0.1) 0%, transparent 40%);
            overflow-x: hidden;
        }

        /* Корневой элемент React-приложения */
        #root {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Анимации */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <!-- Контейнер для монтирования React-приложения -->
    <div id="root"></div>
    <!-- Скрипты приложения будут вставлены сюда автоматически -->
</body>
</html>
